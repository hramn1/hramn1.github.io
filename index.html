<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/style.min.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
<div class="container-arenda">
    <form action="" method="post" class="zakaz-forma">
      <div class="goods-items">
        <label for="zakaz-forma__phone">Телефон:</label>
        <input type="tel" name="zakaz-forma__phone" id="zakaz-forma__phone" required>
        <label for="zakaz-forma__mail">Email:</label>
        <input type="email" name="zakaz-forma__mail" id="zakaz-forma__mail">
        <label for="zakaz-forma__name">Имя:</label>
        <input type="text" name="zakaz-forma__name" id="zakaz-forma__name">
        <button>Заказать</button>
      </div>
    </form>

    <div class="shatri-panel">
      <button type="button" class="shatri-item" id="pag">Аренда Шатров Пагода</button>
      <button type="button" class="shatri-item" id="sfera">Аренда Сферических шатров</button>
      <button type="button" class="shatri-item" id="mob">Аренда Мобильных шатров</button>
      <button type="button" class="shatri-item" id="arc">Аренда Арочных шатров</button>
      <button type="button" class="shatri-item" id="zvezda">Аренда Шатров Звезда</button>
      <button type="button" class="shatri-item" id="pauk">Аренда Шатров Паук</button>
      <button type="button" class="shatri-item" id="tent">Аренда тентов</button>
    </div>
  <div class="choose-shater">
  </div>
  <div class="choose-goods">
    <h2 class="title-goods"></h2>
    <label for="arenda-range" class="choose-goods__label">Количествово дней аренды</label>
    <input max="30" min="1" name="dayArenda" value="1" id="arenda-range" class="choose-goods__range" type="range">
    <p name="resultDay" id="resultDay">1</p>
    <label for="arenda-range-kolvo" class="choose-goods__kolvo">Количество</label>
    <input max="100" min="1" name="dayArenda-kolvo" value="1" id="arenda-range-kolvo" class="choose-goods__range-kolvo" type="range">
    <p name="resultDayKolvo" id="result-kolvo">1</p>
    <label class="choose-goods__square-tent" for="square-tent">Площадь тента:</label>
    <input type="number" min="36" max="9999" id="square-tent">
    <div class="choose-goods__input-dop">
      <input name="light" id="lightCheck" type="checkbox"><label for="lightCheck">Освещение</label>
      <input name="door1" id="door1Check" type="checkbox"><label for="door1Check">Одностворчатая дверь</label>
      <input name="floor" id="floorCheck" type="checkbox"><label for="floorCheck">Пол (брус, ламинированная фанера) </label>
      <input name="carpet" id="carpetCheck" type="checkbox"><label for="carpetCheck">Ковролин </label>
    </div>
      <button type="button" id="choose-btn" class="choose-goods__btn">Выбрать</button>
  </div>
</div>
<div class="modal-overlay"></div>
<template>
  <div class="goods-zakaz">
    <h2></h2>
    <img src="" alt="товар">
    <p>Количество дней аренды <span class="goods-zakaz__arenda-day"></span></p>
    <p>Количество <span class="goods-zakaz__kolvo"></span></p>
    <p class="goods-zakaz__square-tent">Площадь тента: <span></span> м<sup>2</sup></p>
    <h4 >Дополнительные опции</h4>
    <span class="goods-zakaz__dop"></span>
    <button type="text" class="goods-zakaz__remove"></button>
  </div>
</template>
<script src="js/forma-zakaza.js"></script>
</body>
</html>
